<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5b8895b9e3.js" crossorigin="anonymous"></script>
  <script src="/index.js" defer></script>
  <title>MCoon House</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/crown.png" alt="лого">
    </div>
    <div class="slider">
      <div class="slider-info">
        <p>Новосибирск</p>
        <h1>Питомник Мейн-Кунов</h1>
        <p>Первый питомник с расширенным спектром услуг</p>
        <a class="btn-link" href="#">Смотреть котиков</a>
      </div>
      <img class="cat-slide" src="./img/46756483971_0b28aebcc3_o 1.png" alt="кот лого">
      <img class="cat-slide hidden" src="./img/котя@2x.png" alt="кот лого">
    </div>
  </header>
  <section class="cats">
    <div class="cats-wrapper">
      <div class="cats-description">
        <h2>Питомцы</h2>
        <p>
          Все представители нашего питомника имеют ветеринарный паспорт 
          с отметками о прививках и документ с родословной
        </p>
      </div>
  
      <ul class="cats-category">
        <li>Коты</li>
        <li>Кошки</li>
        <li>Котята</li>
      </ul>
      <div class="cats-slider-wrapper">

       <div class="cats-slider">
        <div class="cats-slider-item">
          <div class="cat1">
            <img src="/img/Mask Group(3).png" alt="карточка кота">
          </div>
          <div class="cat2">
            <img src="/img/Mask Group (1).png" alt="карточка кота">
          </div>
          <div class="cat3">
            <img src="/img/Mask Group (2).png" alt="карточка кота">
          </div>
        </div>

        <div class="cats-slider-item">
          <div class="cat1">
            <img src="/img/Mask Group(3-1).png" alt="карточка кота">
          </div>
          <div class="cat2">
            <img src="/img/Mask Group (1-1).png" alt="карточка кота">
          </div>
          <div class="cat3">
            <img src="/img/Mask Group (2-1).png" alt="карточка кота">
          </div>
        </div>
       </div>
       <button class="controls-back">&lt;</button>
       <button class="controls-next">&gt;</button>
      </div>

      <a class="btn-link" href="#">Смотреть больше</a>
    </div>

  </section>
</body>
</html>
