<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5b8895b9e3.js" crossorigin="anonymous"></script>
  <script src="./index.js" defer></script>
  <title>MCoon House</title>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="logo">
        <img src="./img/crown.png" alt="лого">
      </div>
      <div class="header__info-wrapper">
        <div class="header__info">
          <p>Новосибирск</p>
          <h1>Питомник Мейн-Кунов</h1>
          <p>Первый питомник с расширенным спектром услуг</p>
          <a class="btn-link" href="#">Смотреть котиков</a>
      </div>
      </div>

    </header>
    <main>
      <section class="section__cats">
        <div class="section__cats-wrapper">
          <div class="section__cats-description">
            <h2>Питомцы</h2>
            <p>
              Все представители нашего питомника имеют ветеринарный паспорт 
              с отметками о прививках и документ с родословной
            </p>
          </div>
      
          <ul class="section__cats-category-list">
            <li>Коты</li>
            <li>Кошки</li>
            <li>Котята</li>
          </ul>

          <div class="section__cats-slider">
    
            <div class="section__cats-main-slider">
              <div class="section__cats-slider-item">
                <img src="./img/pets-list-1-desktop@1x.png" alt="карточка кота">
              </div>
              <div class="section__cats-slider-item">
                <img src="./img/pets-list-2-desktop@1x.png" alt="карточка кота">
              </div>
              <div class="section__cats-slider-item">
                <img src="./img/pets-list-3-desktop@1x.png" alt="карточка кота">
              </div>
            </div>
    
           <button class="section__cats-controls-prev">&lt;</button>
           <button class="section__cats-controls-next">&gt;</button>
          </div>
    
          <a class="btn-link" href="#">Смотреть больше</a>
        </div>
    
      </section>
    </main>
    
  </div>
</body>
</html>
